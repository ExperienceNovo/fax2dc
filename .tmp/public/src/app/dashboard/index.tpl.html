<div ng-show="currentUser">
	<p>dashboard</p>
	<p>financial entries</p>
	<button class="btn btn-primary blog-button" ng-click="newEntryToggleFunction()">+ entry</button>
	<div ng-show="newEntryToggle">
	    <div>
	      <form class="blog-input" role="form" ng-submit="createEntry(newEntry)">
	        <div class="form-group">
	       		<input type="text" placeholder= "entry type" ng-model="newEntry.type" class="form-control" id="">
	         	<input type="text" placeholder= "entry title" ng-model="newEntry.title" class="form-control" id="">
	         	<input type="text" placeholder= "entry amount" ng-model="newEntry.amount" class="form-control" id="">
	        </div>
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </form>
	    </div>
  	</div>
  	<div class="entry-container" ng-repeat="entry in entries">
		{{entry}}
	</div>
	<button class="btn btn-primary blog-button" ng-click="newTaskToggleFunction()">+ task</button>
	<div ng-show="newTaskToggle">
	    <div>
	      <form class="blog-input" role="form" ng-submit="createTask(newTask)">
	        <div class="form-group">
	       		<input type="text" placeholder= "task title" ng-model="newTask.title" class="form-control" id="">
	         	<input type="text" placeholder= "task content" ng-model="newTask.content" class="form-control" id="">
	        </div>
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </form>
	    </div>
  	</div>
  	 <div class="task-container" ng-repeat="task in tasks">
		{{task}}
	</div>
  	<br><br><br><br>
	<p>members</p>
	<div class="member-container" ng-repeat="member in members">
		<a href="/member/{{member.username}}">{{member.username}}</a>
	</div>
</div>
