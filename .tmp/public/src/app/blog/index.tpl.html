<!--if logged in-->
<div ng-show="currentUser">

  <form role="form" ng-submit="createPost(newPost)">
    <div class="form-group">
    <label for="PostTitle">PostTitle</label>
    <label for="PostContent">PostContent</label>
      <input type="text" ng-model="newPost.title" class="form-control" id="postTitle">
      <input type="text" ng-model="newPost.post_content" class="form-control" id="postContent">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="post-container" class="col-md-6">
    <ul>
      <li ng-repeat="post in posts">
        {{post.title}}
      </li>
    </ul>
  </div>

</div>
<!--/if logged in-->
