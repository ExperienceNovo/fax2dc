<div class="col-md-6 bottom-contain">
  <div class="port">
    <svg class="svg-defs" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <symbol id="contact-text">
        <text text-anchor="middle"
              x="960"  
              y="530"
              dy=".35em"
              class="large-medium-text"
              >
          let's talk
        </text>    
      </symbol>
      <mask id="contact-mask"
            maskunits="userSpaceOnUse"
            maskcontentunits="userSpaceOnUse">
        <rect
              width="100%"
              height="100%"
              class="mask__shape">
        </rect>
        <use xlink:href="#contact-text"
             class="mask__text"
             ></use>
      </mask>
    </svg>
    <div class="contact-box">
      <a href="/contact/">
        <div class="text-fill">
          <img id="contact-img-desktop" src="/images/s1.jpg"/>
          <img id="contact-img-mobile" src="/images/key-m.jpg"/>
        </div>
        <svg class="svg-inverted-mask" viewBox="0 0 1920 1080" viewcontact="0 0 1920 1080" 
             preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
          <rect
            id="contact-rect"
            width="100%"
            height="100%"
            mask="url(#contact-mask)"
            class="contact--fill"/>
          <use 
              id="fill-hover2"
              xlink:href="#contact-text"
              class="text--transparent">
          </use>
        </svg> 
      </a>
    </div>
  </div>
</div>
