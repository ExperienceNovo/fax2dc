<div class="col-md-6 bottom-contain">
  <div class="port">
    <svg class="svg-defs" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <symbol id="port-text">
        <text text-anchor="middle"
              x="960"  
              y="530"
              dy=".35em"
              class="large-medium-text"
              >
          portfolio
        </text>    
      </symbol>
      <mask id="mask-text"
            maskunits="userSpaceOnUse"
            maskcontentunits="userSpaceOnUse">
        <rect
              width="100%"
              height="100%"
              class="mask__shape">
        </rect>
        <use xlink:href="#port-text"
             class="mask__text"
             ></use>
      </mask>
    </svg>
    <div class="port-box">
      <a href="/portfolio/">
        <div class="text-fill">
          <img src="https://s3.amazonaws.com/novollc/images/home/portfolio.jpg"></img>
          <img class="port-mobile" src="https://s3.amazonaws.com/novollc/images/home/portfolio-mobile.jpg"></img>
        </div>
        <svg class="svg-inverted-mask" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" 
             preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" >
          <rect
            id="port-rect"
            width="100%"
            height="100%"
            mask="url(#mask-text)"
            class="port--fill"/>
          <use 
              id="fill-hover"
              xlink:href="#port-text"
              class="text--transparent">
          </use>
        </svg> 
      </a>
    </div>
  </div>
</div>
