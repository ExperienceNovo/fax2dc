    <h3>Send Fax</h3>
    <div class="container">

      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Legislators</h3>
            <form>
              <div class="form-group">
                <label>Search:</label>
                <input ng-model="query" class="form-control" type="text"/>
              </div>
            </form>
          </div>
          <table class='table table-fixed'>
            <thead>
              <tr>
                <th class="col-xs-4"><a href="#" ng-click="changeSorting('last_name')">Last</a></th>
                <th class="col-xs-4"><a href="#" ng-click="changeSorting('first_name')">First</a></th>
                <th class="col-xs-2"><a href="#" ng-click="changeSorting('state')">State</a></th>
                <th class="col-xs-2"><a href="#" ng-click="changeSorting('party')">Party</a></th>
              </tr>
            </thead>
              <tbody>
                <tr ng-repeat="legislator in legislators | filter:query | orderBy:sortField:reverse" ng-click="legislator.selected = !legislator.selected" ng-class="getClass(legislator)">
                  <td class="col-xs-4">{{legislator.last_name}}</td>
                  <td class="col-xs-4">{{legislator.first_name}} </td>
                  <td class="col-xs-2">{{legislator.state}}</td>
                  <td class="col-xs-2">{{legislator.party}}</td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>

      <div class='row form-container'>
        <form id="faxForm" ng-submit="submitFax()">
          <div class="col-xs-6">
            <div class="form-group">
              <label>message</label>
              <textarea class="form-control" rows="7" ng-model="newFax.faxContent"></textarea>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>name</label>
              <input type="text" class="form-control" placeholder="your name"ng-model="newFax.name" />
            </div>
            <div class="form-group">
              <label>email</label>
              <input type="email" class="form-control" placeholder="wow.look@you.com"ng-model="newFax.email" />
            </div>
            <input class="btn btn-default" type="submit" id="submit-form" value="Send Fax" />
          </div>
          <div class="col-xs-2"></div>
        </form>
      </div>

    </div>

    <br><br>

    <img src="images/congress.jpg">
