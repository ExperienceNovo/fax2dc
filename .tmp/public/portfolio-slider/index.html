<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="fonts/feather/style.css">
	<link rel="stylesheet" type="text/css" href="css/portfolio.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="js/modernizr.custom.js"></script>
</head>
<style type="text/css">
html, body{
min-height:100%;
margin:0px;
padding:0px;
} 
</style>
<body>
	<div class="container">
		<section class="slider">
			<div class="slide slide--current" data-content="content-1">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/comp.png"/>
						<div class="preview">
							<img src="images/latest.jpg"/>
							<div class="zoomer__area zoomer__area--size-3"></div>
						</div>
					</div>
					<div class="zoomer flex-center">
						<div class="project-desc">
							<h2 class="project__title">Absolute Yachts North America</h2>
						</div>
					</div>
				</div>
				<h2 class="slide__title" style="height:100px;line-height:100px;">Latest Client</h2>
			</div>
			<div class="slide" data-content="content-2">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/comp.png"/>
						<div class="preview">
							<img src="images/artistic.jpg"/>
							<div class="zoomer__area zoomer__area--size-3"></div>
						</div>
					</div>
				</div>
				<h2 class="slide__title"><span>Sample</span> Artistic</h2>
			</div>
			<div class="slide" data-content="content-3">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/comp.png"/>
						<div class="preview">
							<img src="images/casual.jpg"/>
							<div class="zoomer__area zoomer__area--size-3"></div>
						</div>
					</div>
				</div>
				<h2 class="slide__title"><span>Sample</span> Casual</h2>
			</div>
			<div class="slide" data-content="content-4">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/comp.png"/>
						<div class="preview">
							<img src="images/landing.jpg"/>
							<div class="zoomer__area zoomer__area--size-3"></div>
						</div>
					</div>
				</div>
				<h2 class="slide__title"><span>Sample</span> Landing</h2>
			</div>
			<div class="slide" data-content="content-5">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/comp.png"/>
						<div class="preview">
							<img src="images/corporate.jpg"/>
							<div class="zoomer__area zoomer__area--size-3"></div>
						</div>
					</div>
				</div>
				<h2 class="slide__title"><span>Sample</span> Corporate</h2>
			</div>
			<nav class="slider__nav">
				<button class="button button--nav-prev">
					<i class="icon icon--arrow-left"></i>
					<span class="text-hidden">Previous product</span>
				</button>
				<button class="button button--zoom" id="view-eye">
					<img src="images/view2.png" style="width:45px;cursor:pointer"/>
					<span class="text-hidden">View details</span>
				</button>
				<button class="button button--nav-next">
					<i class="icon icon--arrow-right"></i>
					<span class="text-hidden">Next product</span>
				</button>
			</nav>
		</section>
		<!-- /slider-->
		<section class="content">
			<div class="content__item" id="content-1">
            	<iframe class="content-iframe" src="//absoluteyachtsna.com" 		
		            	allowfullscreen 
		            	align="middle" 
						frameborder="0" 
						scrolling="auto" 
						vspace="0" 
						hspace="0" 
						marginwidth="0" 
						marginheight="0" 
						></iframe>
			</div>
			<div class="content__item" id="content-2">
            	<iframe class="content-iframe" src="templates/sample2/index.html"
            			allowfullscreen 
            			align="middle" 
						frameborder="0" 
						scrolling="auto" 
						vspace="0" 
						hspace="0" 
						marginwidth="0" 
						marginheight="0" 
						></iframe>
			</div>
			<div class="content__item" id="content-3">
            	<iframe class="content-iframe" src="templates/sample3/index.html"
            			allowfullscreen 
            			align="middle" 
						frameborder="0" 
						scrolling="auto" 
						vspace="0" 
						hspace="0" 
						marginwidth="0" 
						marginheight="0" 
						></iframe>
			</div>
			<div class="content__item" id="content-4">
            	<iframe class="content-iframe" src="templates/sample4/index.html"
            			allowfullscreen 
            			align="middle" 
						frameborder="0" 
						scrolling="auto" 
						vspace="0" 
						hspace="0" 
						marginwidth="0" 
						marginheight="0" 
						></iframe>
			</div>
			<div class="content__item" id="content-5">
            	<iframe class="content-iframe" src="templates/sample1/index.html"
            			allowfullscreen 
            			align="middle" 
						frameborder="0" 
						scrolling="auto" 
						vspace="0" 
						hspace="0" 
						marginwidth="0" 
						marginheight="0" 
						></iframe>
			</div>
			<button class="button button--close">
				<div class="container-pulse"><span class="pulse"><i class="fa fa-times-circle-o"></i></span></div>
				<span class="text-hidden">Close content</span>
			</button>
		</section>
	</div>
	<script src="js/classie.js"></script>
	<script src="js/dynamics.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$('#btn').click(function(e){    
		    $('#fancy, #btn').fadeOut('slow', function(){
		        $('#bank, #btn-bk').fadeIn('slow');
		    });
		});

		$('#btn-bk').click(function(e){    
		    $('#bank, #btn-bk').fadeOut('slow', function(){
		        $('#fancy, #btn').fadeIn('slow');
		    });
		});
	</script>
</body>
</html>
