<div class="portfolio-top">
  <div class="portfolio-top-container">
    <svg class="svg-defs" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <symbol id="portfolio-top-text">
        <text text-anchor="middle"
              x="965"  
              y="530"
              dy=".35em"
              class="stay-connected"
              >
             portfolio
        </text>    
      </symbol>
      <mask id="portfolio-top-mask"
            maskunits="userSpaceOnUse"
            maskcontentunits="userSpaceOnUse">
        <rect
              width="100%"
              height="100%"
              class="mask__shape">
        </rect>
        <use xlink:href="#portfolio-top-text"
             class="mask__text"
             ></use>
      </mask>
    </svg>
    <div class="portfolio-top-box">
      <div class="text-fill">
        <img id="portfolio-top-img-desktop" src="/images/s1.jpg"/>
        <img id="portfolio-top-img-mobile" src="/images/key-m.jpg"/>
      </div>
      <svg class="svg-inverted-mask" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" 
           preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <rect
          id="portfolio-top-rect"
          width="100%"
          height="100%"
          mask="url(#portfolio-top-mask)"
          class="portfolio-top--fill"/>
        <use 
            id="fill-hover"
            xlink:href="#portfolio-top-text"
            class="text--transparent">
        </use>
      </svg> 
    </div>
  </div>
</div>
