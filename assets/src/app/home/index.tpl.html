<div ng-app="form" align="center">
  <div ng-controller="formController">
  <script type="text/javascript" src="index.js"></script>

    <h1>{{1+1}}</h1>


    <h3>Send Fax</h3>

    <form id="faxForm" ng-submit="submitFax()">
      <label>Name</label><br>
      <input type="text" ng-model="newFax.name" /><br>
      <label>Email</label><br>
      <input type="email" ng-model="newFax.email" />
      <br>
      <label>Message</label><br>
      <textarea type="text" rows="10" cols="50" ng-model="newFax.message"></textarea>
      </br>
      <input type="submit" value="Send Fax" />
    </form>
    {{faxObject}}
    <ul>
      <li ng-repeat="congressMan in congressMen">
      <input type="checkbox" />{{congressMan.firstName}}, {{congressMan.lastName}}, {{congressMan.state}}
      </li>
    </ul>
  </div>
</div>
