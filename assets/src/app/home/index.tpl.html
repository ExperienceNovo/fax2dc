<style>
  .selected {
    background-color: lightblue;
  }
</style>

<div align="center">
  <div ng-controller="HomeCtrl">
  <script type="text/javascript" src="index.js"></script>

    <h3>Send Fax</h3>

    <form id="faxForm" ng-submit="submitFax()">
      <label>Name</label><br>
      <input type="text" ng-model="newFax.name" /><br>
      <label>Email</label><br>
      <input type="email" ng-model="newFax.email" />
      <br>
      <label>Message</label><br>
      <textarea type="text" rows="10" cols="50" ng-model="newFax.message"></textarea>
      </br>
      <input type="submit" value="Send Fax" />
    </form>
    <table class='table'>
     <tr>
       <th><a href="#" ng-click="sortField = 'lastName'; reverse = !reverse">Last</a></th>
       <th><a href="#" ng-click="sortField = 'firstName'; reverse = !reverse">First</a></th>
       <th><a href="#" ng-click="sortField = 'state'; reverse = !reverse">State</a></th>
     </tr>
      Search:<input ng-model="query" type="text"/>
     <tr ng-repeat="idiot in congressMen | filter:query | orderBy:sortField:reverse" ng-click="idiot.selected = !idiot.selected" ng-class="{'selected' : idiot.selected}">
         <td>{{idiot.lastName}}</td>
         <td>{{idiot.firstName}} </td>
         <td>{{idiot.state}}</td>
     </tr>
   </table>
 </div>
</div>
