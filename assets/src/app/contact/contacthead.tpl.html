<div class="contact-top">
  <div class="contact-top-container">
    <svg class="svg-defs" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <symbol id="contact-top-text">
        <text text-anchor="middle"
              x="965"  
              y="530"
              dy=".35em"
              class="stay-connected"
              >
             stay connected
        </text>    
      </symbol>
      <mask id="contact-top-mask"
            maskunits="userSpaceOnUse"
            maskcontentunits="userSpaceOnUse">
        <rect
              width="100%"
              height="100%"
              class="mask__shape">
        </rect>
        <use xlink:href="#contact-top-text"
             class="mask__text"
             ></use>
      </mask>
    </svg>
    <div class="contact-top-box">
      <div class="text-fill">
        <img id="contact-top-img-desktop" src="/images/s1.jpg"/>
        <img id="contact-top-img-mobile" src="/images/key-m.jpg"/>
      </div>
      <svg class="svg-inverted-mask" viewBox="0 0 1920 1080" viewPort="0 0 1920 1080" 
           preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <rect
          id="contact-top-rect"
          width="100%"
          height="100%"
          mask="url(#contact-top-mask)"
          class="contact-top--fill"/>
        <use 
            id="fill-hover"
            xlink:href="#contact-top-text"
            class="text--transparent">
        </use>
        <div class="social-wrapper">
            <div class="social">
              <a target="_blank" href="https://www.facebook.com/experienceNOVO">&#62220;</a>
            </div>
            <div class="social">
              <a target="_blank" href="https://twitter.com/experienceNOVO">&#62217;</a>
            </div>
            <div class="social">
              <a target="_blank" href="https://www.linkedin.com/company/novo---web-design-web-development-&-online-marketing?trk=biz-companies-cym">&#62232;</a>
            </div>
        </div>
      </svg> 
    </div>
  </div>
</div>
